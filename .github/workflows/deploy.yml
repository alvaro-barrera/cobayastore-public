name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:
  
# Allow this job to clone the repo and create a page deployment
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout public repository manually
        run: |
          git clone https://github.com/alvaro-barrera/cobayastore-public.git .
          git checkout main
          
      - name: Checkout private repository manually
        run: |
          git clone https://${{ secrets.PAT_TOKEN }}@github.com/alvaro-barrera/cobayastore.git source
          cd source
          git checkout main
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'source/package-lock.json'
          
      - name: Install dependencies
        run: npm ci
        working-directory: 'source'
        
      - name: Build with optimization
        run: npm run build:prod
        env:
          NODE_ENV: production
        working-directory: 'source'
        
      - name: Copy build to repository root
        run: |
          cp -r source/dist/* ./
          ls -la
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: './'
          publish_branch: gh-pages
          force_orphan: true
